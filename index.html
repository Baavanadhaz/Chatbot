<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title> Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; background: #0f172a; color: #e2e8f0; }
    .app { max-width: 800px; margin: 24px auto; padding: 16px; }
    .card { background: #111827; border: 1px solid #374151; border-radius: 16px; padding: 16px; }
    .bubble { padding: 12px 14px; border-radius: 14px; margin: 8px 0; line-height: 1.5; white-space: pre-wrap; }
    .user { background: #1f2937; align-self: flex-end; }
    .bot  { background: #0b1220; border: 1px solid #334155; }
    .row  { display: flex; gap: 8px; margin-top: 12px; }
    input, button { font-size: 16px; }
    input { flex: 1; padding: 12px; border-radius: 12px; border: 1px solid #374151; background: #0b1220; color: #e2e8f0; }
    button { padding: 12px 16px; border-radius: 12px; border: 0; background: #3b82f6; color: white; cursor: pointer; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .chat { display: flex; flex-direction: column; gap: 6px; max-height: 500px; overflow-y: auto; }
  </style>
</head>
<body>
  <div class="app">
    <h2>💬 Gemini Q&A Chatbot</h2>
    <div class="card">
      <div id="chat" class="chat"></div>
      <div class="row">
        <input id="msg" placeholder="Ask anything..." />
        <button id="send">Send</button>
      </div>
    </div>
  </div>

<script>
const API = "http://localhost:5050/chat"; // ✅ Flask backend URL
let history = [];
let session = null;

const chat = document.getElementById("chat");
const input = document.getElementById("msg");
const send  = document.getElementById("send");

function addBubble(text, who) {
  const div = document.createElement("div");
  div.className = `bubble ${who}`;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function ask() {
  const message = input.value.trim();
  if (!message) return;
  input.value = "";
  addBubble(message, "user");
  send.disabled = true;

  try {
    const res = await fetch(API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message, history, session })
    });

    const data = await res.json();
    console.log(data)
    if (data.reply) addBubble(data.reply, "bot");
    if (data.history) history = data.history;
    if (data.session) session = data.session;
  } catch (err) {
    addBubble("⚠️ Error connecting to server.", "bot");
  }

  send.disabled = false;
  input.focus();
}

send.onclick = ask;
input.addEventListener("keydown", e => { if (e.key === "Enter") ask(); });
</script>
</body>
</html>
